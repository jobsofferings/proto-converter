syntax = "proto3";

package nestjs.service;

service CreateNestjsServie {
  rpc AddMethod(Empty) returns (EmptyRes);
  rpc ListMethods(NotEmpty) returns (EmptyRes);
}

service Test {
  rpc AddMethod(Empty) returns (EmptyRes);
  rpc ListMethods(NotEmpty) returns (EmptyRes);
}

message Empty {}

message EmptyRes {}

message NotEmpty {
  string field_a = 1;
}
